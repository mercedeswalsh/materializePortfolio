                    Name: <input id="namefillBox" type="text" name="name"> 
                    
                    <br><br><br>

                    Message: <input id="messagefillBox" type="text" name="message"> 
                        
                    <br><br><br>
        
                    <button class="btn waves-effect waves-light #ff5252 red accent-2" type="submit" name="action">Submit
                        <i class="material-icons right"></i>
                    </button>
                
                </form>

            </div>

         </div>
